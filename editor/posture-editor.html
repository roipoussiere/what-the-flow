<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="posture-editor.css">

		<script src="libs/three.min.js"></script>
		<script src="libs/OrbitControls.min.js"></script>
		<script src="mannequin.js"></script>
	</head>

	<body>
		<div id="panel">
			<input id="rot-z" type="radio" name="bones-transform" value="rot-z" checked/>
			<label class="icon" for="rot-z"></label>
			<input id="rot-x" type="radio" name="bones-transform" value="rot-x"/>
			<label class="icon" for="rot-x"></label>
			<input id="rot-y" type="radio" name="bones-transform" value="rot-y"/>
			<label class="icon" for="rot-y"></label>
			<input id="mov-y" type="radio" name="bones-transform" value="mov-y"/>
			<label class="icon" for="mov-y"></label>

			<br>
			<button id="gp">Save posture</button><br>
			<button id="sp">load posture</button><br>
		</div>

		<script src="posture-editor.js"></script>
	</body>
</html>
