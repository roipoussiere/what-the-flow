<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="posture-editor.css">

		<script src="libs/three.min.js"></script>
		<script src="libs/OrbitControls.min.js"></script>
		<script src="libs/mannequin.js"></script>
		<script src="libs/yaml.min.js"></script>
	</head>

	<body>
		<div id="panel">
			<input id="rb-x" type="radio" name="xyz" value="x" checked/>
			<label class="icon xyz" for="rb-x"></label>

			<input id="rb-y" type="radio" name="xyz" value="y"/>
			<label class="icon xyz" for="rb-y"></label>

			<input id="rb-z" type="radio" name="xyz" value="z"/>
			<label class="icon xyz" for="rb-z"></label>

			<input id="cb-move" type="checkbox"/>
			<label class="icon" for="cb-move"></label>

			<input id="btn-save" type="button"/>
			<label class="icon" for="btn-save"></label>

			<input id="btn-load" type="button"/>
			<label class="icon" for="btn-load"></label>
			<input id="file-load" type="file" name="name" style="display: none;" />
		</div>

		<script src="posture-editor.js"></script>
	</body>
</html>
